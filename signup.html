<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>Signup Page:</h2>
    <form action="methods">

        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter a username">
        <br>
        <br>

        <label for="number">Number</label>
        <input type="number" name="" id="number" min="1" max="100">
        <br>
        <br>

        <label for="email">Email:</label>
        <input type="email">
        <br>
        <br>

        <label for="password">Password</label>
        <input type="password">
        <br>
        <br>
        <label for="confirm">Confirm Password</label>
        <input type="password" name="" id="confirm">
        <br>
        <br>

        <label for="date">Date</label>
        <input type="date" name="" id="form">
        <br>
        <br>

        <label for="time">Time</label>
        <input type="time">
        <br>
        <br>

        <label for="color">Color</label>
        <input type="color">
        <br>
        <br>

        <label for="check">Subscribe</label>
        <input type="checkbox" name="" id="check">
        <br>
        <br>

        <label for="">gender</label>
        <br>

        <input type="radio" name="gender" id="male"  value="male" >
        <label for="male">male</label>
        <input type="radio" name="gender" id="female"  value="Female" >
        <label for="female">Female</label>

        <br>
        <br>

        <label for="country">Country</label>
            <select  id="country" name="country">
               <option value="India">India</option>
               <option value="china">China</option>
               <option value="usa">Usa</option>
               <option value="japa">Japan</option>
               <option value="australia">Australia</option>
            </select>


            <br>
            <br>
            <label for="comments">Comments:</label>
                <textarea name="" id="comments" cols="30" rows="10"></textarea>
            
        <br>
        <br>

        <label for="file">Upload a file: </label>
            <input type="file" id="file" name="file">


            <br>
            <br>

            <label for="range">Range:</label>
            <input type="range" name="" id="range" min="0" max="100">

            <br>
            <br>
            <label for="website">Website:</label>
            <input type="url" id="website" placeholder="https://www.youtube.com/">


        <input type="submit">
        <input type="reset">

    </form>
    <br>

    <a href="signup.html">Go to Login</a>
</body>
</html>
